<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preventDefault</title>

    <style>
        #contents {
            padding: 5px;
            border: 1px green solid;
        }
    </style>
</head>
<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      Как насчёт того, чтобы прочитать <a href="https://wikipedia.org">Википедию</a> 
      или посетить <a href="https://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
    </p>
  </fieldset>

  <script>
      document.getElementById('contents').addEventListener('click', event => {
          let link = event.target.closest('a');
          if (link) {
              if (!confirm(`Перейти на ${link.href}?`)) {
                  event.preventDefault();
              }
          }
      });
  </script>

</body>
</html>
