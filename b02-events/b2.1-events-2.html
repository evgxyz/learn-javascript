<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide self</title>

    <style>
		#hider.hidden {
			display: none;
		}
    </style>
</head>
<body>

	<input type="button" id="hider" value="Нажмите">

  	<script>
		document.getElementById('hider').onclick = function() {
			this.classList.add('hidden');
		}
  	</script>

</body>
</html>
