<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>

    <style>
		.menu ul {
			margin: 0;
			list-style: none;
			padding-left: 20px;
			display: none;
		}

		.menu .title::before {
			content: '▶ ';
			font-size: 80%;
			color: green;
		}

		.menu.open .title::before {
			content: '▼ ';
		}

		.menu.open ul {
			display: block;
		}
    </style>
</head>
<body>

	<div id="menu" class="menu">
		<span class="title">Сладости (нажми меня)!</span>
		<ul>
		  <li>Пирожное</li>
		  <li>Пончик</li>
		  <li>Мёд</li>
		</ul>
	</div>

    <script>

		let menuElem = document.getElementById('menu');
		let titleElems = menuElem.querySelectorAll('.title').forEach((el) => {
			el.addEventListener('click', (ev) => {
				ev.currentTarget.closest('#menu').classList.toggle('open');
			});
		});

    </script>

</body>
</html>
