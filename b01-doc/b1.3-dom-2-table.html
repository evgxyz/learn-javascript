<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #table-1 {
            border: 1px solid blue;
            border-collapse: collapse;
        }

        #table-1 td {
            padding: 5px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <table id="table-1">
        <tr>
            <td>1:1</td>
            <td>2:1</td>
            <td>3:1</td>
            <td>4:1</td>
            <td>5:1</td>
        </tr>
        <tr>
            <td>1:2</td>
            <td>2:2</td>
            <td>3:2</td>
            <td>4:2</td>
            <td>5:2</td>
        </tr>
        <tr>
            <td>1:3</td>
            <td>2:3</td>
            <td>3:3</td>
            <td>4:3</td>
            <td>5:3</td>
        </tr>
        <tr>
            <td>1:4</td>
            <td>2:4</td>
            <td>3:4</td>
            <td>4:4</td>
            <td>5:4</td>
        </tr>
        <tr>
            <td>1:5</td>
            <td>2:5</td>
            <td>3:5</td>
            <td>4:5</td>
            <td>5:5</td>
        </tr>
        <tr>
            <td>1:6</td>
            <td>2:6</td>
            <td>3:6</td>
            <td>4:6</td>
            <td>5:6</td>
        </tr>
    </table>

    <script>
        let tbl = document.getElementById('table-1');

        for (let i = 0; i < tbl.rows.length; i++) {
            let row = tbl.rows[i];
            if( i < row.cells.length ) {
                row.cells[i].style.backgroundColor = 'red';
            }
        }
    </script>
</body>
</html>
