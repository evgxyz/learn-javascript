<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Животные
            <ul>
            <li>Млекопитающие
                <ul>
                    <li>Коровы</li>
                    <li>Ослы</li>
                    <li>Собаки</li>
                    <li>Тигры</li>
                </ul>
            </li>
            <li>Другие
                <ul>
                    <li>Змеи</li>
                    <li>Птицы</li>
                    <li>Ящерицы</li>
                </ul>
            </li>
            </ul>
        </li>
        <li>Рыбы
            <ul>
            <li>Аквариумные
                <ul>
                    <li>Гуппи</li>
                    <li>Рыба-ангел</li>
                </ul>
            </li>
            <li>Морские
                <ul>
                    <li>Морская форель</li>
                </ul>
            </li>
            </ul>
        </li>
    </ul>

    <div id="output_div"></div>

    <script>
        let str = '';
        for (let elem of document.getElementsByTagName('li')) {
            let text = elem.firstChild.data;
            let nch = elem.getElementsByTagName('li').length;
            str += `${text} (${nch})<br>`;
        }

        document.getElementById('output_div').innerHTML = str;
    </script>
</body>
</html>
