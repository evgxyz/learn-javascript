<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert to list</title>
</head>
<body>

    <ul id="ul">
        <li id="one">1</li>
        <li id="two">4</li>
    </ul>

    <script>
    
        document.getElementById('ul')
            .querySelector('#one')
            .insertAdjacentHTML('afterend', '<li>2</li><li>3</li>');

    </script>

</body>
</html>
